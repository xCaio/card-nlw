<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card NLW Copa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Roboto:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo da NLW Copa">
    </header>

    <div class="card" onclick="changeCard(event)">
        <img src="https://github.com/xCaio.png" alt="Foto de Caio" >
        <div class="info">
            <h1>Caio Santos</h1>
            <p>Analista de Sistemas</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
